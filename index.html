<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Streaming (Mobile)</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <style>
        body {
            text-align: left;
            background: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h2 {
            font-size: 5px;
            padding: 3px ;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        .video-js {
            width: 100% !important;
            height: auto !important;
        }
        p {
            font-size: 10px;
            padding: 10px;
        }

        /* Advertisement box below video */
        .ad-container {
           
            margin-top: 50px;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            text-align: center;
            display: none;
        }
        .ad-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            color: white;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .skip-ad {
            background: gray;
            color: white;
            border: none;
            padding: 3px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 3px;
            display: none;
        }
        .time-left {
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h2>T Sports HD Live Tv</h2>

    <div id="video-container">
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="auto">
            <source src="https://cdn.hoichoi24.com/TSportsHD/video.m3u8" type="application/x-mpegURL">
        </video>
    </div>

    <p>• 24/7 1080p Live Tv</p>
    <p>• Use wifi save your money</p>

    <!-- Advertisement Box Below Video -->
    <div class="ad-container" id="adContainer">
        <div class="ad-header">
            <span> Advertisement</span>
            <button class="skip-ad" id="skipAd">Skip Ad</button>
            <span id="timeLeft" class="time-left">60</span> Skip ad time 
        </div>
        <iframe src="https://rohan-ep0.pages.dev" width="300" height="220" frameborder="0"></iframe>
    </div>

    <script>
        var player = videojs('my-video', {
            responsive: true,
            fluid: true
        });

        // কানেকশন চেক করার ফাংশন
        function checkConnection() {
            if (player.error()) {
                console.log("❌ নেট নেই! পুনরায় সংযোগের চেষ্টা করা হচ্ছে...");
                setTimeout(function() {
                    player.src({ src: "https://cdn.hoichoi24.com/TSportsHD/video.m3u8", type: "application/x-mpegURL" });
                    player.load();
                    player.play();
                }, 5000); // ৫ সেকেন্ড পর রিকানেক্ট করবে
            }
        }

        setInterval(checkConnection, 3000); // প্রতি ৩ সেকেন্ড পর চেক করবে

        // Show advertisement after 3 seconds
        setTimeout(function() {
            document.getElementById('adContainer').style.display = 'block';
        }, 3000);

        // Show skip ad button after 30 seconds
        var skipAdTimeout = setTimeout(function() {
            document.getElementById('skipAd').style.display = 'block';
        }, 60000); // 30 seconds later

        // Update countdown timer every second
        var timeLeft = 60; // Start time (30 seconds)
        var countdown = setInterval(function() {
            timeLeft--;
            document.getElementById('timeLeft').textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown); // Stop countdown when time is up
            }
        }, 1000); // Update every second

        // Skip Ad functionality
        document.getElementById('skipAd').addEventListener('click', function() {
            document.getElementById('adContainer').style.display = 'none';
            document.getElementById('skipAd').style.display = 'none';
            clearTimeout(skipAdTimeout);

            // Show ad again after 5 minutes
            setTimeout(function() {
                document.getElementById('adContainer').style.display = 'block';
                skipAdTimeout = setTimeout(function() {
                    document.getElementById('skipAd').style.display = 'block';
                }, 60000); // Show skip ad after 30 seconds
            }, 300000); // 5 minutes later
        });
    </script>

</body>
    </html>
